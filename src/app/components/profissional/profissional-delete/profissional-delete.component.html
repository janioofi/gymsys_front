<div class="container mat-elevation-z8">
  <h1 class="full-width">Criando profissional</h1>

  <form class="form">
    <div class="agrupado">
      <mat-form-field class="full-width" appearance="outline">
        <mat-label>Nome</mat-label>
        <input
          [disabled]="true"
          [(ngModel)]="profissional.nome"
          name="nome"
          required
          matInput
          placeholder="Ex. Jorge"
        />
        <mat-icon matSuffix>person</mat-icon>
      </mat-form-field>

      <mat-form-field class="full-width" appearance="outline">
        <mat-label>Sobrenome</mat-label>
        <input
          [disabled]="true"
          [(ngModel)]="profissional.sobrenome"
          name="sobrenome"
          required
          matInput
          placeholder="Ex. Silva"
        />
        <mat-icon matSuffix>person</mat-icon>
      </mat-form-field>
    </div>

    <div class="agrupado">
      <mat-form-field class="fullWidth" appearance="outline">
        <mat-label>E-mail</mat-label>
        <input
          [(ngModel)]="profissional.email"
          name="email"
          required="true"
          [disabled]="true"
          matInput
          placeholder="Ex.. fulano@mail.com"
        />
        <mat-icon matSuffix>email</mat-icon>
      </mat-form-field>

      <mat-form-field class="fullWidth" appearance="outline">
        <mat-label>CPF</mat-label>
        <input
          [(ngModel)]="profissional.cpf"
          name="cpf"
          mask="000.000.000-00"
          [disabled]="true"
          required="true"
          matInput
          placeholder="Ex.. 123.123.123-12"
        />
        <mat-icon matSuffix>pin</mat-icon>
      </mat-form-field>
    </div>

    <div class="agrupado">
      <mat-form-field class="fullWidth" color="primary" appearance="outline">
        <mat-label>Data Admissão</mat-label>
        <input
          [disabled]="true"
          [(ngModel)]="profissional.data_admissao"
          matInput
          type="date"
          name="data_admissao"
          id="data_admissao"
        />
        <mat-icon matSuffix>calendar_month</mat-icon>
      </mat-form-field>

      <mat-form-field class="fullWidth" color="primary" appearance="outline">
        <mat-label>Data Nascimento</mat-label>
        <input
          [disabled]="true"
          [(ngModel)]="profissional.data_nascimento"
          matInput
          type="date"
          name="data_nascimento"
          id="data_nascimento"
        />
        <mat-icon matSuffix>calendar_month</mat-icon>
      </mat-form-field>
    </div>
    <mat-form-field class="full-width" appearance="outline">
      <mat-label>Selecione um Usuário</mat-label>
      <mat-select
        [disabled]="true"
        [(ngModel)]="profissional.usuario"
        name="usuario"
      >
        <mat-option value="{{ profissional.usuario }}">{{
          profissional.usuario
        }}</mat-option>
      </mat-select>
      <mat-icon matSuffix>account_circle</mat-icon>
    </mat-form-field>
  </form>
  <div class="button">
    <button
      class="fullWidth mat-elevation-z4"
      mat-flat-button
      color="accenn"
      (click)="delete()"
    >
      Deletar
    </button>
    <button
      routerLink="../../"
      class="fullWidth mat-elevation-z4"
      mat-stroked-button
      color="warn"
    >
      Cancelar
    </button>
  </div>
</div>
