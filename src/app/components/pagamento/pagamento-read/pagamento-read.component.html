<div class="container mat-elevation-z8">
  <h1 class="full-width">Leitura de Pagamento</h1>

  <form class="form">
    <div class="agrupado">
      <mat-form-field class="full-width" appearance="outline">
        <mat-label>Forma de Pagamento</mat-label>
        <input
          [(ngModel)]="pagamento.forma_pagamento"
          name="forma_pagamento"
          [disabled]="true"
          required
          matInput
        />
        <mat-icon matSuffix>payments</mat-icon>
      </mat-form-field>

      <mat-form-field class="full-width" appearance="outline">
        <mat-label>Valor Pago</mat-label>
        <input
          [(ngModel)]="pagamento.valor"
          name="valor"
          type="number"
          [disabled]="true"
          required
          matInput
        />
        <mat-icon matSuffix>attach_money</mat-icon>
      </mat-form-field>
    </div>

    <div class="agrupado">
      <mat-form-field class="full-width" appearance="outline">
        <mat-label>Cliente</mat-label>
        <input
          name="nome"
          [(ngModel)]="cliente.nome"
          [disabled]="true"
          matInput
        />
        <mat-icon matSuffix>pin</mat-icon>
      </mat-form-field>
      <mat-form-field class="full-width" appearance="outline">
        <mat-label>Plano</mat-label>
        <input
          [(ngModel)]="cliente.plano"
          name="plano"
          [disabled]="true"
          matInput
          placeholder="Ex. Pagamento atrasado"
        />
        <mat-icon matSuffix>attach_money</mat-icon>
      </mat-form-field>
    </div>

    <div class="agrupado">
      <mat-form-field class="full-width" appearance="outline">
        <mat-label>Data Pagamento</mat-label>
        <input
          name="data_pagamento"
          [(ngModel)]="pagamento.data_pagamento"
          [disabled]="true"
          matInput
        />
        <mat-icon matSuffix>calendar_month</mat-icon>
      </mat-form-field>
      <mat-form-field class="full-width" appearance="outline">
        <mat-label>Data Atualização</mat-label>
        <input
          [(ngModel)]="pagamento.data_atualizacao"
          name="data_atualizacao"
          [disabled]="true"
          matInput
        />
        <mat-icon matSuffix>calendar_month</mat-icon>
      </mat-form-field>
    </div>

    <mat-form-field class="full-width" appearance="outline">
      <mat-label>Observação</mat-label>
      <input
        [(ngModel)]="pagamento.observacao"
        name="observacao"
        [disabled]="true"
        matInput
      />
      <mat-icon matSuffix>attach_money</mat-icon>
    </mat-form-field>
  </form>
  <div class="button">
    <button
      class="mat-elevation-z4"
      routerLink="../../"
      mat-stroked-button
      color="primary"
    >
      Retornar
    </button>
  </div>
</div>
