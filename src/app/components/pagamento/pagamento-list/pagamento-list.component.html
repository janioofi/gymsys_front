<div class="container">
  <h1>Pagamentos</h1>
  <button
    routerLink="create"
    class="mat-elevation-z4"
    mat-raised-button
    color="primary"
  >
    Novo Pagamento
  </button>

  <mat-form-field appearance="outline" color="primary">
    <mat-label>Procurar</mat-label>
    <input
      matInput
      (keyup)="applyFilter($event)"
      placeholder="Ex. user123"
      #input
    />
  </mat-form-field>

  <div class="mat-elevation-z4 table">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      <ng-container matColumnDef="id_pagamento">
        <th mat-header-cell *matHeaderCellDef>ID</th>
        <td mat-cell *matCellDef="let element">{{ element.id_pagamento }}</td>
      </ng-container>

      <ng-container matColumnDef="cliente">
        <th mat-header-cell *matHeaderCellDef>Cliente</th>
        <td mat-cell *matCellDef="let element">{{ element.cliente }}</td>
      </ng-container>

      <ng-container matColumnDef="forma_pagamento">
        <th mat-header-cell *matHeaderCellDef>Forma Pagamento</th>
        <td mat-cell *matCellDef="let element">
          {{ element.forma_pagamento }}
        </td>
      </ng-container>

      <ng-container matColumnDef="data_pagamento">
        <th mat-header-cell *matHeaderCellDef>Data Pagamento</th>
        <td mat-cell *matCellDef="let element">{{ element.data_pagamento }}</td>
      </ng-container>

      <ng-container matColumnDef="valor">
        <th mat-header-cell *matHeaderCellDef>Valor</th>
        <td mat-cell *matCellDef="let element">{{ element.valor }}</td>
      </ng-container>

      <ng-container matColumnDef="acoes">
        <th mat-header-cell *matHeaderCellDef>Ações</th>
        <td mat-cell *matCellDef="let element">
          <button
            routerLink="update/{{ element.id_cliente }}"
            class="mat-elevation-z4"
            mat-stroked-button
            color="primary"
          >
            Atualizar
          </button>
          <button
            routerLink="read/{{ element.id_cliente }}"
            class="mat-elevation-z4"
            mat-stroked-button
          >
            Visualizar
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

    <mat-paginator
      [pageSizeOptions]="[5, 10, 20]"
      showFirstLastButtons
      aria-label="Select page of periodic elements"
    >
    </mat-paginator>
  </div>
</div>
