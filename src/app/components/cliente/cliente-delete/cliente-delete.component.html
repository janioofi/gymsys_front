<div class="container mat-elevation-z8">
	<h1 class="full-width">Criando Cliente</h1>

	<form class="form">
		<div class="agrupado">
      <mat-form-field class="full-width" appearance="outline">
        <mat-label>Nome</mat-label>
        <input [(ngModel)]="cliente.nome" [disabled]="true" name="nome" required matInput placeholder="Ex. Jorge">
        <mat-icon matSuffix>person</mat-icon>
      </mat-form-field>

      <mat-form-field class="full-width" appearance="outline">
        <mat-label>Sobrenome</mat-label>
        <input [(ngModel)]="cliente.sobrenome" [disabled]="true" name="sobrenome" required matInput placeholder="Ex. Silva">
        <mat-icon matSuffix>person</mat-icon>
      </mat-form-field>
		</div>

    <div class="agrupado">
      <mat-form-field class="fullWidth" appearance="outline">
        <mat-label>E-mail</mat-label>
        <input
            [(ngModel)]="cliente.email"
            name="email"
            required="true"
            matInput
            [disabled]="true"
            placeholder="Ex.. fulano@mail.com"
        />
        <mat-icon matSuffix>email</mat-icon>
      </mat-form-field>

      <mat-form-field class="fullWidth" appearance="outline">
        <mat-label>CPF</mat-label>
        <input
            [(ngModel)]="cliente.cpf"
            name="nome"
            mask="000.000.000-00"
            required="true"
            matInput
            [disabled]="true"
            placeholder="Ex.. 123.123.123-12"
        />
        <mat-icon matSuffix>pin</mat-icon>
      </mat-form-field>
		</div>

    <div class="agrupado">
      <mat-form-field class="full-width" appearance="outline">
        <mat-label>Apelido</mat-label>
        <input [(ngModel)]="cliente.apelido" [disabled]="true" name="apelido" matInput placeholder="Ex. Jorge">
        <mat-icon matSuffix>person</mat-icon>
      </mat-form-field>

      <mat-form-field class="fullWidth" color="primary" appearance="outline">
        <mat-label>Data Nascimento</mat-label>
        <input [(ngModel)]="cliente.data_nascimento" [disabled]="true" matInput type="date" name="data_nascimento" id="data_nascimento">
        <mat-icon matSuffix>calendar_month</mat-icon>
      </mat-form-field>
		</div>

    <mat-form-field class="full-width" appearance="outline">
      <mat-label>Selecione um Plano</mat-label>
      <mat-select
        [disabled]="true"
        [(ngModel)]="cliente.plano"
        name="plano"
      >
        <mat-option value="{{ cliente.plano }}">{{
          cliente.plano
        }}</mat-option>
      </mat-select>
      <mat-icon matSuffix>redeem</mat-icon>
    </mat-form-field>

	</form>

	<div class="button">
    <button
      class="fullWidth mat-elevation-z4"
      mat-flat-button
      (click)="delete()"
    >
      Deletar
    </button>
    <button
      routerLink="../../"
      class="fullWidth mat-elevation-z4"
      mat-stroked-button
      color="warn"
    >
      Cancelar
    </button>
	</div>
</div>
