<div class="container">

	<h1>Registros</h1>
  <div class="filtros">
    <mat-form-field appearance="outline" color="primary">
      <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Jonas" #input>
      <mat-label>Busca</mat-label>
    </mat-form-field>

    <mat-form-field appearance="outline" class="acessos" color="primary">
      <mat-label>Filtro</mat-label>
      <mat-select>
        <mat-option (click)="acessosDoDia()" value="dia">Acessos do dia</mat-option>
        <mat-option (click)="treinandoAgora()"value="agora">Treinando Agora</mat-option>
        <mat-option (click)="acessosPorPeriodo()" value="periodo">Por Período</mat-option>
      </mat-select>
    </mat-form-field>

    <div class="periodo" *ngIf="option">
      <mat-form-field color="primary">
        <mat-label>Data Incío</mat-label>
        <input [(ngModel)]="data_inicio" matInput type="date" name="data_inicio" id="data_inicio">
      </mat-form-field>

      <mat-form-field color="primary">
        <mat-label>Data Final</mat-label>
        <input [(ngModel)]="data_final" matInput type="date" name="data_final" id="data_final">
      </mat-form-field>

      <button [disabled]="" class="fullWidth mat-elevation-z4" (click)="acessosPorPeriodo()" mat-raised-button color="primary">Buscar</button>
    </div>
  </div>

	<div class="mat-elevation-z8 tabela">
		<table mat-table [dataSource]="dataSource">

		  <ng-container matColumnDef="cliente">
        <th mat-header-cell *matHeaderCellDef> Cliente </th>
        <td mat-cell *matCellDef="let element"> {{element.cliente}} </td>
		  </ng-container>

		  <ng-container matColumnDef="cpf">
        <th mat-header-cell *matHeaderCellDef> CPF </th>
        <td mat-cell *matCellDef="let element"> {{element.cpf}} </td>
		  </ng-container>

		  <ng-container matColumnDef="data_registro">
        <th mat-header-cell *matHeaderCellDef> Data Registro </th>
        <td mat-cell *matCellDef="let element"> {{element.data_registro}} </td>
		  </ng-container>

		  <ng-container matColumnDef="tipoRegistro">
        <th mat-header-cell *matHeaderCellDef> Tipo </th>
        <td mat-cell *matCellDef="let element"> {{element.tipoRegistro}} </td>
		  </ng-container>
		  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
		  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
		</table>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

		<mat-paginator [pageSizeOptions]="[5, 10, 20]"
					   showFirstLastButtons
					   aria-label="Select page of periodic elements">
		</mat-paginator>
	</div>
</div>
