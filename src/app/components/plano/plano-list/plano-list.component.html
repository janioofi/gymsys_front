<div class="container">

	<h1>Planos</h1>
	<button routerLink="create" class="mat-elevation-z4" mat-raised-button color="primary">Novo Plano</button>

	<mat-form-field appearance="outline" color="primary">
		<mat-label>Procurar</mat-label>
		<input matInput (keyup)="applyFilter($event)" placeholder="Ex. user123" #input>
	</mat-form-field>

	<div class="mat-elevation-z4">
		<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

		  <ng-container matColumnDef="id_plano">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let element"> {{element.id_plano}} </td>
		  </ng-container>

		  <ng-container matColumnDef="descricao">
        <th mat-header-cell *matHeaderCellDef> Descrição </th>
        <td mat-cell *matCellDef="let element"> {{element.descricao}} </td>
		  </ng-container>

      <ng-container matColumnDef="preco">
        <th mat-header-cell *matHeaderCellDef> Preço </th>
        <td mat-cell *matCellDef="let element"> {{element.preco}} </td>
		  </ng-container>

      <ng-container matColumnDef="vigencia">
        <th mat-header-cell *matHeaderCellDef> Vigência </th>
        <td mat-cell *matCellDef="let element"> {{element.vigencia}} </td>
		  </ng-container>

      <ng-container matColumnDef="quantidadeMeses">
        <th mat-header-cell *matHeaderCellDef> Quantidade de Meses </th>
        <td mat-cell *matCellDef="let element"> {{element.quantidadeMeses}} </td>
		  </ng-container>

		  <ng-container matColumnDef="acoes">
        <th mat-header-cell *matHeaderCellDef> Ações </th>
        <td mat-cell *matCellDef="let element">
          <button routerLink="update/{{ element.id_plano }}" class="mat-elevation-z4" mat-stroked-button color="primary">Atualizar</button>
          <button routerLink="delete/{{ element.id_plano }}" class="mat-elevation-z4" mat-stroked-button color="warn">Deletar</button>
        </td>
		  </ng-container>

		  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
		  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
		</table>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

		<mat-paginator [pageSizeOptions]="[5, 10, 20]"
					   showFirstLastButtons
					   aria-label="Select page of periodic elements">
		</mat-paginator>
	  </div>
</div>
