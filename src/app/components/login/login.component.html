<div class="container">
  <form class="form mat-elevation-z8">
    <h1>Login</h1>
		<mat-form-field appearance="outline" color="primary" class="full-width">
		  <mat-label>Usu√°rio</mat-label>
		  <input
      color="primary"
			[formControl]="usuario"
			required=""
			[(ngModel)]="login.usuario"
			name="usuario"
			matInput
			placeholder="Ex. fulano">
		</mat-form-field>

		<mat-form-field appearance="outline" color="primary" class="full-width">
			<mat-label>Senha</mat-label>
			<input
				[formControl]="senha"
				required
				[(ngModel)]="login.senha"
				name="senha"
				type="password"
				matInput
				placeholder="Ex. 12345" >
		  </mat-form-field>
		  <button (click)="logar()" [disabled]="!validaCampos()" color="primary" mat-raised-button class="full-width mat-elevation-z4">Login</button>
	  </form>
</div>
