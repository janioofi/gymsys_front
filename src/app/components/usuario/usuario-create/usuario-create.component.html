<div class="container mat-elevation-z8">
  <form action="" class="form fullWidth">
      <h1>Cadastrar Usuário</h1>

      <section class="section">
          <mat-checkbox (click)="addPerfil('ADMIN')" class="margin" color="accent">Admin</mat-checkbox>
          <mat-checkbox (click)="addPerfil('PROFISSIONAL')" class="margin" color="accent">Profissional</mat-checkbox>
      </section>

      <mat-form-field color="accent" class="fullWidth" appearance="fill">
          <mat-label>Usuário</mat-label>
          <input
              [(ngModel)]="usuarioModel.usuario"
              name="usuario"
              [formControl]="usuario"
              required="true"
              matInput
              placeholder="Ex.. teste123"
              maxlength="20"
          />
          <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
      </mat-form-field>

      <mat-form-field color="accent" class="fullWidth" appearance="fill">
          <mat-label>Senha</mat-label>
          <input
              [formControl]="senha"
              [(ngModel)]="usuarioModel.senha"
              name="senha"
              required="true"
              type="password"
              matInput
              placeholder="Ex.. 123456"
          />
          <mat-icon matSuffix>password</mat-icon>
      </mat-form-field>

      <button
          [disabled]="!validaCampos()"
          class="fullWidth mat-elevation-z4"
          mat-flat-button
          color="accent"
          (click)="create()"
      >
          Cadastrar
      </button>
      <button
          routerLink="../"
          class="fullWidth mat-elevation-z4"
          mat-stroked-button
          color="warn"
      >
          Cancelar
      </button>
  </form>
</div>
