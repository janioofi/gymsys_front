<div class="container mat-elevation-z8">
  <form action="" class="form fullWidth">
      <h1>Deletar Usuário</h1>

      <section class="section">
          <mat-checkbox [disabled]="true" class="margin" color="primary">ADMIN</mat-checkbox>
          <mat-checkbox [disabled]="true" class="margin" color="primary">PROFISSIONAL</mat-checkbox>
      </section>

      <mat-form-field class="fullWidth" appearance="outline">
          <mat-label>Usuário</mat-label>
          <input
              [(ngModel)]="usuarioModel.usuario"
              name="usuario"
              [disabled]="true"
              matInput
          />
          <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
      </mat-form-field>

      <mat-form-field class="fullWidth" appearance="outline">
        <mat-label>Senha</mat-label>
          <input
              [(ngModel)]="usuarioModel.senha"
              name="senha"
              type="password"
              [disabled]="true"
              matInput
          />
          <mat-icon matSuffix>password</mat-icon>
      </mat-form-field>

      <button
          class="fullWidth mat-elevation-z4"
          mat-flat-button
          color="accenn"
          (click)="delete()"
      >
          Deletar
      </button>
      <button
          routerLink="../../"
          class="fullWidth mat-elevation-z4"
          mat-stroked-button
          color="warn"
      >
          Cancelar
      </button>
  </form>
</div>
