<div class="container mat-elevation-z8">
  <form action="" class="form fullWidth">
    <h1>Atualizar Usuário</h1>

    <section class="section">
      <mat-checkbox (click)="addPerfil('ADMIN')" class="margin" color="primary"
        >ADMIN</mat-checkbox
      >
      <mat-checkbox
        (click)="addPerfil('PROFISSIONAL')"
        class="margin"
        color="primary"
        >PROFISSIONAL</mat-checkbox
      >
    </section>

    <mat-form-field class="fullWidth" appearance="outline">
      <mat-label>Usuário</mat-label>
      <input
        [(ngModel)]="usuarioModel.usuario"
        name="usuario"
        [formControl]="usuario"
        required="true"
        matInput
        placeholder="Ex.. Marcos Tulio"
        maxlength="50"
      />
      <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
    </mat-form-field>

    <mat-form-field class="fullWidth" appearance="outline">
      <mat-label>Senha</mat-label>
      <input
        [formControl]="senha"
        [(ngModel)]="usuarioModel.senha"
        name="senha"
        required="true"
        type="password"
        matInput
        placeholder="Ex.. 123456"
      />
      <mat-icon matSuffix>password</mat-icon>
    </mat-form-field>

    <button
      [disabled]="!validaCampos()"
      class="fullWidth mat-elevation-z4"
      mat-flat-button
      color="primary"
      (click)="update()"
    >
      Atualizar
    </button>
    <button
      routerLink="../../"
      class="fullWidth mat-elevation-z4"
      mat-stroked-button
      color="warn"
    >
      Cancelar
    </button>
  </form>
</div>
