<div class="container">

	<h1>Listando Usuários</h1>
	<button routerLink="create" class="mat-elevation-z4" mat-raised-button color="primary">Novo Usuário</button>

	<mat-form-field appearance="outline" color="primary">
		<mat-label>Procurar</mat-label>
		<input matInput (keyup)="applyFilter($event)" placeholder="Ex. user123" #input>
	</mat-form-field>

	<div class="mat-elevation-z4">
		<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

		  <ng-container matColumnDef="id_usuario">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let element"> {{element.id_usuario}} </td>
		  </ng-container>

		  <ng-container matColumnDef="usuario">
        <th mat-header-cell *matHeaderCellDef> Usuário </th>
        <td mat-cell *matCellDef="let element"> {{element.usuario}} </td>
		  </ng-container>

      <ng-container matColumnDef="perfis">
        <th mat-header-cell *matHeaderCellDef> Perfis </th>
        <td mat-cell *matCellDef="let element"> {{element.perfis}} </td>
		  </ng-container>

		  <ng-container matColumnDef="acoes">
        <th mat-header-cell *matHeaderCellDef> Ações </th>
        <td mat-cell *matCellDef="let element">
          <button routerLink="update/{{ element.id_usuario }}" class="mat-elevation-z4" mat-stroked-button color="primary">Atualizar</button>
          <button routerLink="delete/{{ element.id_usuario }}" class="mat-elevation-z4" mat-stroked-button color="warn">Deletar</button>
        </td>
		  </ng-container>

		  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
		  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
		</table>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

		<mat-paginator [pageSizeOptions]="[5, 10, 20]"
					   showFirstLastButtons
					   aria-label="Select page of periodic elements">
		</mat-paginator>
	  </div>
</div>
